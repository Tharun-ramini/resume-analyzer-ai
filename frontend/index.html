<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- Header Image -->
    <div class="w-full h-64 overflow-hidden shadow-lg">
        <img src="assets/header.jpg" class="w-full h-full object-cover" alt="Resume Banner">
    </div>

    <div class="max-w-3xl mx-auto p-6 bg-white mt-6 shadow-xl rounded-xl">

        <h1 class="text-3xl font-bold text-center mb-6 text-indigo-600">
            AI Resume Analyzer
        </h1>

        <!-- Resume Upload Form -->
        <form id="resumeForm" class="space-y-4">

            <!-- Resume Upload -->
            <div>
                <label class="font-semibold">Upload Your Resume (PDF)</label>
                <input type="file" id="resumeFile" accept=".pdf"
                       class="w-full mt-1 p-3 border rounded-lg">
            </div>

            <!-- Job Description -->
            <div>
                <label class="font-semibold">Enter Job Description</label>
                <textarea id="jobDescription" rows="5"
                    class="w-full mt-1 p-3 border rounded-lg"
                    placeholder="Paste the job description here..."></textarea>
            </div>

            <!-- Submit -->
            <button type="submit"
                class="w-full bg-indigo-600 text-white py-3 rounded-lg text-lg hover:bg-indigo-700">
                Analyze Resume
            </button>
        </form>

        <!-- Result Section -->
        <div id="resultBox" class="hidden mt-8 p-6 bg-gray-50 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-indigo-600 mb-4">Analysis Result</h2>
            <p id="resultText" class="whitespace-pre-wrap text-gray-700"></p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
